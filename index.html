<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="image/wmsu_logo.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU Scholarship | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <style>
        body {
            background-image: url('image/wmsu_bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <!-- Login Form -->
                <form method="post" class="login-form">
                    <!--Logo-->
                    <div class="text-center mb-4">
                        <img src="image/wmsu_logo.png" alt="Logo" class="img-fluid" style="max-width: 140px;">
                        <p>WMSU Scholarship</p>
                    </div>

                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="@wmsu.edu.ph">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="InputPassword" placeholder="password">
                    </div>
                    <a href="home.html" name="signin" type="submit" class="btn btn-danger w-100">Submit</a>
                    <a href="signup_form.html">Create an Account</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
